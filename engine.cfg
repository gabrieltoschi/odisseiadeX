[application]

name="Semcomp19"
main_scene="res://System/Main Game.tscn"
icon="res://icon.png"

[display]

width=800
height=600

[input]

play=[key(J)]
quit=[key(S)]
up=[key(Up), key(W)]
down=[key(Down), key(S)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]
action1=[key(Z), key(Return)]
action2=[key(X), key(Shift)]

[render]

default_clear_color=#ff000000
